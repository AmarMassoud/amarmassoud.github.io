<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />

    <!-- <script type="text/javascript" src="./scripts/sellerProducts.js"></script> -->
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/buyer-nav.js"></script>
    <script type="module" src="./scripts/landingPage.js"></script>

    <script
      src="https://kit.fontawesome.com/056ea1a590.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title class="">MarketHub</title>
  </head>
  <body>
    <nav>
      <!-- <buyer-nav name="Wardan" id="nav"> </buyer-nav> -->
      <div
        class="flex flex-row justify-between items-center p-4 border-b-1 border-gray-300 text-lg font-serif"
      >
        <a href="/pages/buyer/landingPage/landingPage.html">
          <img
            src="../../../media/logo.svg"
            alt="Logo"
            width="150"
            height="50"
          />
        </a>
        <div id="nav-buttons" class="grid grid-cols-4 w-[50rem] gap-4">
          <a
            href="index.html"
            class="btn btn-primary hover:bg-custom-red hover:text-white border-white shadow-md"
            >Home</a
          >
          <!-- <a
            href="/"
            class="hover:font-semibold hover:bg-gray-200 rounded-md px-8 py-2"
            >Categories</a
          > -->
          <div id="search-dropdown" class="relative col-span-2">
            <label
              class="input shadow-lg w-full focus:outline-none hover:outline-none flex items-center gap-4"
            >
              <input
                type="text"
                class="grow"
                placeholder="Search"
                id="search"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>
          </div>

          <a
            href="./cart-checkout.html"
            class="btn btn-primary hover:bg-custom-red hover:text-white border-white shadow-md"
          >
            Cart
          </a>
        </div>
        <div id="nav-end" class="flex flex-row items-center">
          <a
            href="/pages/profile/profile.html"
            class="flex items-center justify-center"
            id="profile-link"
          >
            <div
              id="profile-icon"
              class="ml-4 w-10 h-10 flex items-center justify-center rounded-full bg-red-500"
            >
              <h3 id="nav" class="text-white"></h3>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <section id="main-banner">
        <div class="carousel w-full mt-0 pt-0">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="../../../media/landingPage-main.svg" class="" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="../../../media/landingPage-main2.svg" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>
      <section
        id="best-selling"
        class="mt-10 mx-10 bg-custom-gray p-10 rounded-2xl"
      >
        <h1 class="text-4xl font-bold">Our Best Selling</h1>
        <div
          id="best-selling-products"
          class="flex flex-wrap justify-center gap-4 wrap my-10"
        ></div>
      </section>
      <section id="smartphones-category" class="my-10">
        <img
          src="/media/landingPage-electronic-category.svg"
          alt=""
          class="w-full"
        />
        <div
          id="smartphones-category"
          class="mt-10 mx-10 bg-custom-gray p-10 rounded-2xl"
        >
          <h1 class="text-4xl font-bold">Smart Phones</h1>
          <div
            id="smartphones-products"
            class="flex flex-wrap justify-center gap-4 wrap my-10"
          ></div>
        </div>
      </section>
      <section
        id="mobile-app"
        class="grid grid-cols-4 -xl:flex -xl:flex-col -xl:gap-10"
      >
        <div class="mockup-phone w-fit">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1">
              <img
                src="/media/app-image.svg"
                alt=""
                class="object-contain w-full"
              />
            </div>
          </div>
        </div>

        <div
          class="col-span-3 flex justify-around items-center flex-col h-full"
        >
          <!-- <div class="flex"> -->
          <img src="/media/app-logo.svg" alt="" class="w-96 -xl:hidden" />
          <!-- <h1 class="text-4xl">App</h1> -->
          <!-- </div> -->
          <p class="text-3xl mt-4">
            Download our mobile app to get the best shopping experience!!!
          </p>
          <div class="grid grid-cols-2 place-items-center w-full -xl:mt-10">
            <a
              href="https://apps.apple.com/mm/app/market-hub-business-center/id6452802796"
              class=""
              ><img src="/media/App-Store.svg" alt="" class="w-72" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.markethub.store&hl=en&gl=US"
            >
              <img src="/media/Google_Play-Logo.svg" alt="" class="w-72" />
            </a>
          </div>
        </div>
      </section>
      <div
        id="toast-container"
        class="fixed bottom-4 right-0 left-0 z-50 hidden mx-20 transition-opacity duration-300"
      >
        <div
          class="bg-gray-100 text-white px-4 py-2 rounded-md shadow-md"
          id="toast-alert"
        >
          New message arrived.
        </div>
      </div>
    </main>
    <footer>
      <web-footer></web-footer>
    </footer>
  </body>
</html>
