<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../dist/output.css" />

    <script type="text/javascript" src="./addProduct.js"></script>
    <script type="module" src="../../pages/components/sellernav.js"></script>
    <script type="module" src="../../pages/components/Admin-nav.js"></script>

    <script type="module" src="../../pages/components/footer.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Add Product</title>
  </head>
  <body>
    <nav id="nav">
      <!-- <seller-nav name="Wardan" id="sellerNav"> </seller-nav> -->
    </nav>
    <main>
      <form
        action=""
        id="add-product"
        class="my-8 mx-16 bg-custom-gray rounded-3xl pt-10 pb-5 px-4 flex flex-col"
      >
        <div class="grid grid-cols-2 gap-4 h-min -md:flex -md:flex-col">
          <div class="grid grid-rows-2">
            <div class="bg-white rounded-3xl px-8 py-4 w-full">
              <h3 class="text-2xl font-bold">General Information</h3>
              <div class="mt-7">
                <label for="product-name" class="block mb-2 ms-1"
                  >Product Name</label
                >
                <input
                  type="text"
                  placeholder="Type here"
                  class="input w-full max-w-xs bg-custom-gray"
                  id="product-name"
                  required
                />
              </div>

              <div class="mt-5">
                <label for="product-description" class="block mb-2 ms-1"
                  >Product Description</label
                >
                <textarea
                  class="textarea bg-custom-gray w-full"
                  placeholder="Product description"
                  id="product-description"
                  required
                ></textarea>
              </div>
            </div>
            <div class="bg-white rounded-3xl px-8 py-4 w-full mt-16 -lg:mt-4">
              <h3 class="text-2xl font-bold">Pricing</h3>
              <div class="mt-7">
                <label for="base-price" class="block mb-2 ms-1"
                  >Base Price</label
                >
                <input
                  type="number"
                  step="0.01"
                  placeholder="price "
                  class="input w-full max-w-xs bg-custom-gray"
                  id="base-price"
                  required
                />
              </div>

              <div class="mt-7 grid grid-cols-2 gap-4">
                <div class="">
                  <label for="discount-percentage" class="block mb-2 ms-1"
                    >Discount Percentage</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    placeholder="discount percentage "
                    class="input w-full max-w-xs bg-custom-gray"
                    id="discount-percentage"
                    required
                  />
                </div>
                <div class="">
                  <label for="stock" class="block mb-2 ms-1">Stock</label>
                  <input
                    type="number"
                    placeholder="Available stock "
                    class="input w-full max-w-xs bg-custom-gray"
                    id="stock"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="grid grid-rows-2">
            <div
              class="bg-white rounded-3xl px-8 py-4 w-full"
              id=" product-media"
            >
              <h3 class="text-2xl font-bold mb-4">Product Media</h3>
              <div
                class="bg-custom-gray rounded-3xl border-4 border-dashed border-slate-300 grid grid-cols-2 p-5 gap-4 place-items-center"
                id="preview"
              >
                <label
                  class="flex flex-col hover:scale-110 gap-[10px] cursor-pointer items-center justify-center border-[2px] border-[dashed] border-[#cacaca] bg-[rgba(255,_255,_255,_1)] p-6 rounded-[10px] [box-shadow:0px_48px_35px_-48px_rgba(0,0,0,0.1)]"
                  for="file"
                  id="add-file"
                >
                  <div class="flex items-center justify-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill=""
                      viewBox="0 0 24 24"
                      class="h-[30px] fill-[rgba(75,_85,_99,_1)]"
                    >
                      <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                      <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        id="SVGRepo_tracerCarrier"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <path
                          fill=""
                          d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                          clip-rule="evenodd"
                          fill-rule="evenodd"
                        ></path>
                      </g>
                    </svg>
                  </div>
                  <div class="flex items-center justify-center">
                    <span class="font-normal text-[rgba(75,_85,_99,_1)]"
                      >upload</span
                    >
                  </div>
                  <input class="hidden" type="file" multiple id="file" />
                </label>
                <!-- <div id="odd-image grid grid-rows-2"></div>
                <div id="even-image" class="grid grid-rows-2"></div> -->
              </div>
            </div>
            <div class="bg-white rounded-3xl px-8 py-4 w-full mt-16 -lg:mt-4">
              <h3 class="text-2xl font-bold">Category</h3>
              <div class="mt-7 w-full">
                <label for="category" class="block mb-2 ms-1">Category</label>

                <select
                  class="select w-full max-w-xs w-full bg-custom-gray"
                  id="category"
                  required
                >
                  <option disabled selected>Select Category</option>
                  <option>Homer</option>
                  <option>Marge</option>
                </select>
                <p class="text-sm">
                  Canâ€™t find your product category?
                  <span
                    class="underline cursor-pointer hover:text-custom-red"
                    id="request-category-btn"
                    >select other and request to add it below</span
                  >
                </p>
              </div>

              <div class="mt-7 w-full">
                <label for="request-category" class="block mb-2 ms-1"
                  >Request Category</label
                >
                <input
                  type="text"
                  placeholder="New Category "
                  class="input max-w-xs bg-custom-gray disabled:bg-custom-gray w-full disabled:text-gray-400"
                  id="request-category"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5 flex justify-center">
          <input
            type="submit"
            value="Add Product"
            class="bg-custom-red text-white p-2 rounded-xl w-1/5 min-w-fit cursor-pointer hover:scale-110 hover:opacity-90"
            id="submit-btn"
          />
        </div>
      </form>
    </main>
    <footer>
      <web-footer></web-footer>
    </footer>
  </body>
</html>
