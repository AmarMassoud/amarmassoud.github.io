<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <script type="text/javascript" src="./admin.js"></script>
    <script type="module" src="../../pages/components/Admin-nav.js"></script>
    <script type="module" src="../../pages/components/footer.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/056ea1a590.js"
      crossorigin="anonymous"
    ></script>

    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav id="nav">
      <!-- <seller-nav name="Wardan" id="sellerNav"> </seller-nav> -->
    </nav>
    <main>
      <section class="grid grid-cols-4 gap-16 font-inter px-8 mt-8">
        <section id="analytics" class="col-span-3 center">
          <section
            id="sales-summary"
            class="bg-custom-gray rounded-3xl flex items-center justify-around flex-col p-4 px-8"
          >
            <h2 class="text-2xl font-bold text-left w-full ps-4">
              Sales Summary
            </h2>
            <div
              class="bg-white w-full rounded-3xl h-44 p-2 grid grid-cols-2 gap-4 mt-10"
            >
              <div class="flex p-4 h-full">
                <div>
                  <img src="../../media/sales.svg" alt="" class="me-4" />
                </div>
                <div
                  class="flex flex-col text-left justify-around"
                  id="total-sales-div"
                >
                  <p class="font-bold text-bs">Total Sales</p>
                  <!-- <h3 class="text-5xl font-bold ms-3">QR 7500</h3> -->
                </div>
              </div>
              <div class="flex p-4 h-full bg-custom-gray rounded-3xl">
                <div>
                  <img src="../../media/grey-cart.svg" alt="" class="me-4" />
                </div>
                <div
                  class="flex flex-col text-left justify-around"
                  id="total-customers-div"
                >
                  <p class="font-bold text-bs">Total Customers</p>
                  <!-- <h3 class="text-5xl font-bold ms-3">105</h3> -->
                </div>
              </div>
            </div>
            <div
              class="bg-white w-full rounded-3xl h-44 p-2 grid grid-cols-2 gap-4 mt-10"
            >
              <div class="flex p-4 h-full">
                <div>
                  <img src="../../media/sales.svg" alt="" class="me-4" />
                </div>
                <div
                  class="flex flex-col text-left justify-around"
                  id="total-sellers-div"
                >
                  <p class="font-bold text-bs">Total Sellers</p>
                  <!-- <h3 class="text-5xl font-bold ms-3">QR 7500</h3> -->
                </div>
              </div>
              <div class="flex p-4 h-full bg-custom-gray rounded-3xl">
                <div>
                  <img src="../../media/grey-cart.svg" alt="" class="me-4" />
                </div>
                <div
                  class="flex flex-col text-left justify-around"
                  id="total-products-div"
                >
                  <p class="font-bold text-bs">Total Products</p>
                  <!-- <h3 class="text-5xl font-bold ms-3">105</h3> -->
                </div>
              </div>
            </div>
          </section>
          <section id="sales-chart" class="mt-8 flex items-center">
            <div class="max-h-45 w-full bg-custom-gray rounded-3xl">
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <canvas
                id="barchart"
                class="bg-custom-gray rounded-3xl p-4 mx-auto h-full w-full"
              >
              </canvas>
            </div>
          </section>
          <section id="eductaion" class="bg-custom-gray rounded-3xl p-4 mt-8">
            <div class="flex flex-col justify-between my-2">
              <div class="mx-4">
                <h2 class="text-2xl font-bold mb-6">Categories</h2>
              </div>
              <div class="flex mx-16 gap-5 mt-3 flex-wrap" id="categories">
                <!-- <a
                href="https://example.com/"
                class="bg-white px-16 py-3 rounded-3xl text-bs font-semibold hover:bg-gray-200"
                >Social Media</a
              >
              <a
                href="https://example.com/"
                class="bg-white px-16 py-3 rounded-3xl text-bs font-semibold hover:bg-gray-200"
                >online advertising</a
              >
              <a
                href="https://example.com/"
                class="bg-white px-16 py-3 rounded-3xl text-bs font-semibold hover:bg-gray-200"
                >referral program</a
              > -->
              </div>
              <button
                id="add-category"
                class="py-3 bg-white w-1/5 rounded-xl mt-7 hover:bg-gray-200 hover:py-4 m-auto"
              >
                Add Category
              </button>
            </div>
          </section>
        </section>
        <section id="interactions" class="w-full">
          <div class="bg-custom-gray rounded-3xl p-4 h-fit">
            <p class="text-2xl font-bold ms-1 mt-2">Latest comments</p>
            <div class="p-2" id="latest-comments"></div>
          </div>
          <div class="bg-custom-gray rounded-3xl p-4 h-fit mt-8 w-full">
            <p class="text-2xl font-bold ms-1 mt-2">Category Requests</p>
            <div class="p-2 w-full" id="refund-requests"></div>
          </div>
        </section>
      </section>
      <div>
        <section
          class="flex items-center mx-2 my-4 bg-custom-gray rounded-xl px-20"
          id="top-section"
        >
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" id="search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <p
            class="text-3xl text-bold bg-custom-gray p-4 rounded-2xl text-center w-full"
          >
            Products
          </p>

          <!-- <button class="btn bg-custom-gray">Save</button> -->
        </section>
        <section id="products" class="mx-10">
          <div
            id="products-header"
            class="grid grid-cols-10 border-b-2 border-cusotm-gray-500 pb-5 gap-8"
          >
            <p onclick="" class="cursor-pointer col-span-3 text-center">
              Product
            </p>
            <p onclick="" class="cursor-pointer col-span-1">Price</p>
            <p onclick="" class="cursor-pointer col-span-1">Stock</p>
            <p onclick="" class="cursor-pointer col-span-1">Earnings</p>
            <p onclick="" class="cursor-pointer col-span-1">Sales</p>
            <p onclick="" class="cursor-pointer col-span-1">Category</p>
            <p onclick="" class="cursor-pointer col-span-1">Rating</p>
            <p onclick="" class="cursor-pointer col-span-1">Actions</p>
          </div>
          <div id="products-table" class=""></div>
        </section>
      </div>
    </main>
    <web-footer> </web-footer>
  </body>
</html>
