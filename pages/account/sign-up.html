<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <script type="text/javascript" src="./signup.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="h-full w-full bg-white flex justify-between items-center">
      <section
        id="signup-section "
        class="flex-1 flex justify-center items-center"
      >
        <div
          id="logsignupin-card"
          class="rounded-3xl bg-white shadow-xl py-8 px-10"
        >
          <img src="../../media/logo.svg" alt="" />
          <div class="mb-6 mt-14">
            <p class="text-gray-500 text-sm mb-1">Welcome back !</p>
            <h1 class="text-5xl font-bold text-black">Sign up</h1>
          </div>

          <form action="" class="mb-6" id="signup-form">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Full Name
              </label>
              <input
                type="text"
                name="name"
                id="name"
                class="mt-1 p-2 rounded-lg w-96 bg-custom-coral text-gray-600 focus:outline-none"
              />
            </div>
            <div class="mb-4">
              <label for="role" class="block text-sm font-medium text-gray-700">
                Account type
              </label>
              <select
                name="role"
                id="role"
                class="mt-1 p-2 rounded-lg w-96 bg-custom-coral text-gray-600 focus:outline-none cursor-pointer hover:bg-custom-coral"
              >
                <option value="CUSTOMER">Customer</option>
                <option value="BUYER">Buyer</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="mt-1 p-2 rounded-lg w-96 bg-custom-coral text-gray-600 focus:outline-none"
              />
            </div>
            <div class="mb-8">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                class="mt-1 p-2 rounded-lg w-96 text-gray-600 bg-custom-coral focus:outline-none"
              />
            </div>
            <div class="mb-4 w-full flex justify-center">
              <input
                type="submit"
                value="SIGN UP"
                class="bg-custom-red text-white p-2 rounded-3xl w-2/5 cursor-pointer hover:text-black"
              />
            </div>
            <p class="text-center text-gray-500">
              already have an account ?
              <span
                ><a href="../../index.html" class="text-custom-red">
                  SING IN</a
                ></span
              >
            </p>
          </form>
        </div>
      </section>
      <section class="h-screen justify-items-end">
        <img
          src="../../media/login-vector.svg"
          alt=""
          class="object-cover h-screen"
        />
      </section>
    </main>
  </body>
</html>
