<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />

    <script type="text/javascript" src="./sellerProducts.js"></script>
    <script type="module" src="../../pages/components/sellernav.js"></script>
    <script type="module" src="../../pages/components/footer.js"></script>
    <script
      src="https://kit.fontawesome.com/056ea1a590.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <nav>
      <seller-nav name="Wardan" id="sellerNav"> </seller-nav>
    </nav>
    <section
      class="flex items-center mx-2 my-4 bg-custom-gray rounded-xl px-20"
      id="top-section"
    >
      <label class="input input-bordered flex items-center gap-2">
        <input type="text" class="grow" placeholder="Search" id="search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"
          />
        </svg>
      </label>
      <p
        class="text-3xl text-bold bg-custom-gray p-4 rounded-2xl text-center w-full"
      >
        Products
      </p>

      <!-- <button class="btn bg-custom-gray">Save</button> -->
    </section>
    <div class="">
      <section id="products" class="ms-10 -lg:overflow-x-scroll">
        <div
          id="products-header"
          class="grid grid-cols-10 border-b-2 border-cusotm-gray-500 pb-5 gap-8"
        >
          <p
            onclick=""
            class="cursor-pointer col-span-2 text-center flex justify-center items-center hover:bg-custom-red hover:text-white rounded-md text-center mx-10"
            id="product-header"
          >
            Product
          </p>

          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="price-header"
          >
            Price
          </p>
          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="stock-header"
          >
            Stock
          </p>
          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="earnings-header"
          >
            Earnings
          </p>
          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="sales-header"
          >
            Sales
          </p>
          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="category-header"
          >
            Category
          </p>
          <p
            onclick=""
            class="cursor-pointer col-span-1 hover:bg-custom-red hover:text-white rounded-md text-center"
            id="rating-header"
          >
            Rating
          </p>
          <p onclick="" class="cursor-pointer col-span-2 text-center">
            Actions
          </p>
        </div>
        <div id="products-table" class="-lg:overflow-x-scroll"></div>
      </section>
    </div>
    <footer>
      <web-footer></web-footer>
    </footer>
  </body>
</html>
