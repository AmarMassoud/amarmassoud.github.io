<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./settings.js"></script>
    <script type="module" src="../../pages/components/sellernav.js"></script>
    <script type="module" src="../../../pages/components/buyer-nav.js"></script>

    <script type="module" src="../../pages/components/footer.js"></script>
    <script type="module" src="../../pages/components/settings.js"></script>
    <link rel="stylesheet" href="../../dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="nav"></div>

    <div class="drawer lg:drawer-open">
      <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <div id="sections" class="grid grid-cols-2 grid-rows-1 m-6">
          <div id="security" class="ml-20 order-last">
            <div id="header" class="mb-24">
              <h1 class="font-[500] text-6xl">Security</h1>
              <h2 class="text-3xl">Change your security details</h2>
            </div>
            <div class="grid grid-cols-3 m-4" id="passwordDiv">
              <h1 class="font-semibold text-2xl">Current Password</h1>
              <div id="security-password" class="flex flex-col">
                <h2 id="security-password-field" class="text-lg"></h2>
              </div>
              <button id="edit-password" class="btn w-3/5 h-1/3">Edit</button>
            </div>

            <div class="grid grid-cols-3 m-4" id="phoneDiv">
              <h1 class="font-semibold text-2xl">Phone number</h1>
              <h2 id="security-phone" class="text-lg"></h2>
              <button id="edit-phone" class="btn col-span-1 w-3/5">Edit</button>
            </div>
          </div>
        </div>
        <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden"
          >Open drawer</label
        >
      </div>
      <div class="drawer-side bg-custom-gray rounded-r-2xl">
        <label
          for="my-drawer-2"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu w-20 min-h-full bg-base-200 text-base-content">
          <li>
            <a href="profile.html" class="px-0 m-auto"
              ><div
                id="profile-icon"
                class="mt-8 flex items-center justify-center w-12 h-12 rounded-full bg-red-600"
              >
                <h3 id="name2" class="font-bold text-2xl text-white"></h3></div
            ></a>
          </li>
          <li>
            <a class="px-0 m-auto">
              <img src="../../media/Settings.svg" class="mt-8" />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <settings-page type=""></settings-page>
  </body>
</html>
