<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./settings.js"></script>
    <script type="module" src="../../pages/components/sellernav.js"></script>
    <script type="module" src="../../pages/components/footer.js"></script>
    <script type="module" src="../../pages/components/settings.js"></script>
    <link rel="stylesheet" href="../../dist/output.css" />

<body >
    <seller-nav name="Wardan" id="nav" class="p-0 m-0"> </seller-nav>


    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
          
    
    <div class="grid grid-cols-4 m-6">
        <div id="admin">
            <div id="header" class="mb-24">
                <h1 class="font-[500] text-5xl">Create Admin</h1>
                <h2 class="text-2xl">genereate an admin account</h2>
            </div>
            <div id="fields" class="m-4">
                <div id="email" class="grid grid-cols-2 cols-span-1 mb-8">
                    <h3 class="font-semibold text-2xl">Email</h3> 
                    <label class="input input-bordered flex items-center gap-2 max-w-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
                        <input type="text" class="grow" placeholder="Email"/>
                      </label>
                </div>

                <div id="password" class=" grid grid-cols-2 cols-span-3">
                    <h3 class="font-semibold text-2xl">Password</h3>
                    <label class="input input-bordered flex items-center gap-2 max-w-96">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                        <input type="password" class="grow" placeholder="Password" />
                      </label>

                </div>
                <div class="grid grid-cols-4 mt-10">
                    <div class="col-start-2 col-span-2">
                        <button class="btn btn-wide max-w-sm">Create Account</button>
                    </div>
                </div>

            </div>

           
            

            
        </div>



        <div id="security">

        </div>




    </div>
          <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>
        
        </div> 
        <div class="drawer-side bg-custom-gray rounded-r-2xl">
            <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label> 
            <ul class="menu w-20 min-h-full bg-base-200 text-base-content">
              <li><a href="profile.html" class="px-0 m-auto"><div id="profile-icon" class="  mt-8 flex items-center justify-center w-12 h-12 rounded-full bg-red-600" > <h3 id="name2" class="font-bold text-2xl text-white"></h3>    </div></a></li>
              <li><a class="px-0 m-auto"> <img src="../../media/Settings.svg" class="mt-8"> </a></li>
            </ul>
          
          </div>
      </div>



















    <settings-page type=""></settings-page>
